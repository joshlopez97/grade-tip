{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block css %}
<!-- Bootstrap styles -->
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
{% endblock %}
{% block javascript %}
{{ super() }}

<script type="text/javascript"
  src="{{url_for('static', filename='js/register.js') }}">
</script>
{% endblock %}
{% block extended_content %}
{{ super () }}
<div id="form_container">
    <form class="appnitro"  enctype="multipart/form-data" method="post" action="">
        <div class="header">
            <h1 align="left">Create an account</h1>
        </div>
        <div class="header-sub">
            <p>Already have an account? Sign in <a href="/login">here</a>.</p>
        </div>
        <ul>
            <li id="li_1" class="ritem">
                <label class="description" for="element_1">School <p class="notice">(Optional)</p></label>
                <div id="school-holder">
                    <input id="element_1" name="element_1" class="element text large" type="text" maxlength="255" value="" /> 
                </div>
            </li>
            <li id="li_2" class="ritem">
                <label class="description" for="element_2">Email <font color="red">*</font></label>
                <div>
                    <input id="element_2" name="element_2" class="element text large" type="text" maxlength="255" value="" /> 
                </div>
            </li>
            <li id="li_3" class="ritem">
                <label class="description" for="element_3">Password <font color="red">* </font><p class="notice">(At least 8 characters)</p></label>
                <div>
                    <input id="element_3" name="element_3" class="element text large" maxlength="255" value="" type="password" disabled/>
                </div>
            </li>
            <li id="li_4" class="ritem">
                <label class="description" for="element_4">Confirm Password <font color="red">*</font></label>
                <div>
                    <input id="element_4" name="element_4" class="element text large" maxlength="255" value="" type="password" disabled/> 
                </div>

            </li>
            <li style="margin-top:15px">
              <label class="description" for="element_5">Display Name <font color="red">*</font></label>
                <div id="userholder"></div>
                <input id="element_5" name="element_5" type="hidden" value="">
                <button id="get-username" action="">New Name</button>
            </li>
            <li class="buttons">
                <button id="saveForm" disabled class="button_text" name="submit">Continue</button>
            </li>
        </ul>
    </form>
</div>

{% endblock %}
