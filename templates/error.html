{% extends "base.html" %}
{% block title %}Uh oh. Something went wrong{% endblock %}
{% block extended_content %}
  {{ super() }}
  <!-- Error message
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container errorPage">
    <div class="row">
      <div class="column">
        <h1>{{ error }}</h1>
        <p>{{ error_message }}</p>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <a class="button button-primary" href="{{url_for('index')}}">
          Go Back to Home
        </a>
      </div>
    </div>
  </div>
{% endblock %}
